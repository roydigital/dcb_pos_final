<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Delhi Chicken Brothers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FDF3E7;
        }
        :root {
            --brand-red: #D12727;
            --brand-dark: #2C2C2C;
            --brand-cream: #FDF3E7;
        }
        .bg-brand-red { background-color: var(--brand-red); }
        .text-brand-red { color: var(--brand-red); }
        .border-brand-red { border-color: var(--brand-red); }
        .focus\:ring-brand-red:focus {
            --tw-ring-color: var(--brand-red);
        }
    </style>

<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <a href="index.html" class="inline-block mb-4">
                <img src="https://i.ibb.co/6y40g7b/logo-1.png" alt="Logo" class="w-20 h-20 mx-auto">
            </a>
            <h1 id="form-title" class="text-2xl font-bold text-brand-dark">Sign In to Your Account</h1>
            <p class="text-sm text-gray-500">Or <button id="switch-to-signup" class="font-medium text-brand-red hover:underline">create a new account</button></p>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" class="space-y-6">
            <div>
                <label for="signin-email" class="text-sm font-medium text-gray-700">Email or Mobile Number</label>
                <input id="signin-email" name="email" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red" placeholder="you@example.com or 9876543210">
            </div>
            <div>
                <label for="signin-password" class="text-sm font-medium text-gray-700">Password</label>
                <input id="signin-password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red" placeholder="••••••••">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-brand-red rounded-md hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-red">Sign In</button>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="hidden space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="first-name" class="text-sm font-medium text-gray-700">First Name</label>
                    <input id="first-name" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                </div>
                <div>
                    <label for="last-name" class="text-sm font-medium text-gray-700">Last Name</label>
                    <input id="last-name" type="text" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                </div>
            </div>
             <div>
                <label for="signup-mobile" class="text-sm font-medium text-gray-700">Mobile Number</label>
                <input id="signup-mobile" type="tel" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
            </div>
            <div>
                <label for="signup-email" class="text-sm font-medium text-gray-700">Email (Optional)</label>
                <input id="signup-email" type="email" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
            </div>
            <div>
                <label for="signup-password" class="text-sm font-medium text-gray-700">Password</label>
                <input id="signup-password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
            </div>
             <h3 class="font-semibold pt-2">Delivery Address</h3>
             <div>
                <label for="building-no" class="text-sm font-medium text-gray-700">Building No / Flat No</label>
                <input id="building-no" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
            </div>
             <div>
                <label for="area" class="text-sm font-medium text-gray-700">Area / Street</label>
                <input id="area" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="city" class="text-sm font-medium text-gray-700">City</label>
                    <input id="city" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                </div>
                <div>
                    <label for="state" class="text-sm font-medium text-gray-700">State</label>
                    <input id="state" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                </div>
            </div>
             <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="pin-code" class="text-sm font-medium text-gray-700">PIN Code</label>
                    <input id="pin-code" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                </div>
                <div>
                    <label for="landmark" class="text-sm font-medium text-gray-700">Landmark (Optional)</label>
                    <input id="landmark" type="text" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                </div>
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-brand-red rounded-md hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-red">Create Account</button>
            </div>
        </form>
        <p id="form-switch-text" class="text-sm text-center text-gray-500">
            Don't have an account? <button id="switch-to-signup-2" class="font-medium text-brand-red hover:underline">Sign up</button>
        </p>
    </div>
