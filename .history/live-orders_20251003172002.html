<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Chicken Brothers - Live Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-accepted { background-color: #dbeafe; color: #1e40af; }
        .status-ready { background-color: #dcfce7; color: #166534; }
        .status-delivered { background-color: #f3f4f6; color: #374151; }
        .status-declined { background-color: #fee2e2; color: #991b1b; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Delhi Chicken Brothers</h1>
                    <p class="text-gray-600">Live Orders Dashboard</p>
                </div>
                <div class="text-right">
                    <p id="current-time" class="text-lg font-semibold text-gray-700"></p>
                    <p class="text-sm text-gray-500">Today's Orders: <span id="total-orders-count" class="font-bold">0</span></p>
                </div>
            </div>
        </header>

        <!-- Status Filters -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-3">Filter by Status</h2>
            <div class="flex flex-wrap gap-2">
                <button class="status-filter-btn px-3 py-2 rounded-full text-sm font-medium bg-blue-100 text-blue-800 hover:bg-blue-200" data-status="all">All Orders</button>
                <button class="status-filter-btn px-3 py-2 rounded-full text-sm font-medium status-pending hover:bg-yellow-200" data-status="pending">Pending</button>
                <button class="status-filter-btn px-3 py-2 rounded-full text-sm font-medium status-accepted hover:bg-blue-200" data-status="accepted">Accepted</button>
                <button class="status-filter-btn px-3 py-2 rounded-full text-sm font-medium status-ready hover:bg-green-200" data-status="ready">Ready</button>
                <button class="status-filter-btn px-3 py-2 rounded-full text-sm font-medium status-delivered hover:bg-gray-200" data-status="delivered">Delivered</button>
                <button class="status-filter-btn px-3 py-2 rounded-full text-sm font-medium status-declined hover:bg-red-200" data-status="declined">Declined</button>
            </div>
        </div>

        <!-- Orders Grid -->
        <div id="orders-container" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- Orders will be dynamically inserted here -->
            <div id="no-orders-message" class="col-span-full text-center py-12 text-gray-500 hidden">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <h3 class="mt-4 text-lg font-medium">No orders found</h3>
                <p class="mt-2">Orders will appear here as they are placed.</p>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Loading orders...</p>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="order-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-10">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-hidden">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold">Order Details</h3>
                    <button id="close-order-details" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
                <div id="order-details-header" class="mt-2">
                    <!-- Order header info will be inserted here -->
                </div>
            </div>
            <div class="p-6 overflow-y-auto max-h-96">
                <div id="order-items-list">
                    <!-- Order items will be inserted here -->
                </div>
                <div id="order-note-display" class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded hidden">
                    <p class="font-semibold text-yellow-800">Note:</p>
                    <p id="order-note-text" class="text-yellow-700"></p>
                </div>
            </div>
            <div class="p-6 border-t bg-gray-50">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-600">Current Status:</p>
                        <p id="current-status-badge" class="text-lg font-semibold"></p>
                    </div>
                    <div id="status-buttons" class="flex gap-2">
                        <!-- Status buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Supabase Client Setup (using same credentials as POS)
            const SUPABASE_URL = 'https://kjbelegkbusvtvtcgwhq.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtqYmVsZWdrYnVzdnR2dGNnd2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1MjI5ODIsImV4cCI6MjA3NDA5ODk4Mn0.-K-rkuJnyDPL5YnkJ62-UG1_mG0BIILMUEZpSTNnq5M';
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // DOM Elements
            const ordersContainer = document.getElementById('orders-container');
            const noOrdersMessage = document.getElementById('no-orders-message');
            const loadingState = document.getElementById('loading-state');
            const currentTimeEl = document.getElementById('current-time');
            const totalOrdersCountEl = document.getElementById('total-orders-count');
            const orderDetailsModal = document.getElementById('order-details-modal');
            const closeOrderDetailsBtn = document.getElementById('close-order-details');
            const statusFilterBtns = document.querySelectorAll('.status-filter-btn');

            // State
            let allOrders = [];
            let currentFilter = 'all';
            let currentOrderDetails = null;

            // Initialize
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000); // Update time every minute
            loadOrders();

            // Event Listeners
            closeOrderDetailsBtn.addEventListener('click', () => orderDetailsModal.classList.add('hidden'));
            statusFilterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const status = btn.dataset.status;
                    setFilter(status);
                });
            });

            // Functions
            function updateCurrentTime() {
                const now = new Date();
                currentTimeEl.textContent = now.toLocaleString('en-IN', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            function setFilter(status) {
                currentFilter = status;
                
                // Update active button
                statusFilterBtns.forEach(btn => {
                    if (btn.dataset.status === status) {
                        btn.classList.add('ring-2', 'ring-offset-2', 'ring-blue-500');
                    } else {
                        btn.classList.remove('ring-2', 'ring-offset-2', 'ring-blue-500');
                    }
                });

                renderOrders();
            }

            async function loadOrders() {
                try {
                    loadingState.classList.remove('hidden');
                    
                    // Get today's date in YYYY-MM-DD format
                    const today = new Date().toISOString().split('T')[0];
                    
                    // Fetch orders from today
                    const { data: orders, error } = await supabase
                        .from('orders')
                        .select('*')
                        .gte('created_at', `${today}T00:00:00`)
                        .lte('created_at', `${today}T23:59:59`)
                        .order('created_at', { ascending: false });

                    if (error) throw error;

                    // Fetch order items for today's orders
                    const orderIds = orders.map(order => order.id);
                    const { data: orderItems, error: itemsError } = await supabase
                        .from('order_items')
                        .select('*')
                        .in('order_id', orderIds);

                    if (itemsError) throw itemsError;

                    // Combine orders with their items
                    allOrders = orders.map(order => {
                        const items = orderItems.filter(item => item.order_id === order.id);
                        return {
                            ...order,
                            items,
                            displayOrderNumber: getDailyOrderNumber(order.id, orders),
                            status: order.status || 'pending' // Default to pending if no status
                        };
                    });

                    renderOrders();
                    setupRealtimeSubscription();

                } catch (error) {
                    console.error('Error loading orders:', error);
                    alert('Error loading orders. Please check console for details.');
                } finally {
                    loadingState.classList.add('hidden');
                }
            }

            function getDailyOrderNumber(orderId, orders) {
                // Sort orders by creation time and assign daily numbers
                const sortedOrders = [...orders].sort((a, b) => 
                    new Date(a.created_at) - new Date(b.created_at)
                );
                
                const orderIndex = sortedOrders.findIndex(order => order.id === orderId);
                return orderIndex + 1; // Start from 1
            }

            function setupRealtimeSubscription() {
                // Subscribe to orders table changes
                supabase
                    .channel('orders-changes')
                    .on('postgres_changes', 
                        { event: '*', schema: 'public', table: 'orders' },
                        (payload) => {
                            console.log('Order change detected:', payload);
                            loadOrders(); // Reload orders when changes occur
                        }
                    )
                    .subscribe();
            }

            function renderOrders() {
                const filteredOrders = currentFilter === 'all' 
                    ? allOrders 
                    : allOrders.filter(order => order.status === currentFilter);

                totalOrdersCountEl.textContent = allOrders.length;

                if (filteredOrders.length === 0) {
                    ordersContainer.classList.add('hidden');
                    noOrdersMessage.classList.remove('hidden');
                    return;
                }

                ordersContainer.classList.remove('hidden');
                noOrdersMessage.classList.add('hidden');
                ordersContainer.innerHTML = '';

                filteredOrders.forEach(order => {
                    const orderCard = createOrderCard(order);
                    ordersContainer.appendChild(orderCard);
                });
            }

            function createOrderCard(order) {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow hover:shadow-lg transition-shadow cursor-pointer';
                card.addEventListener('click', () => showOrderDetails(order));

                const totalItems = order.items.reduce((sum, item) => sum + item.quantity, 0);
                const orderTime = new Date(order.created_at).toLocaleTimeString('en-IN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                card.innerHTML = `
                    <div class="p-4 border-b">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">Order #${order.displayOrderNumber}</h3>
                                <p class="text-sm text-gray-500">${orderTime}</p>
                            </div>
                            <span class="status-badge px-2 py-1 rounded-full text-xs font-medium ${getStatusClass(order.status)}">
                                ${order.status.toUpperCase()}
                            </span>
                        </div>
                        <p class="text-sm text-gray-600">${totalItems} item${totalItems !== 1 ? 's' : ''} • ₹${order.grand_total}</p>
                        <p class="text-sm text-gray-500">Payment: ${order.payment_mode}</p>
                    </div>
                    <div class="p-4">
                        <div class="space-y-1 max-h-20 overflow-y-auto">
                            ${order.items.slice(0, 3).map(item => `
                                <div class="flex justify-between text-sm">
                                    <span class="truncate">${item.quantity}x ${item.item_name}</span>
                                    <span class="text-gray-500 ml-2">${item.variant}</span>
                                </div>
                            `).join('')}
                            ${order.items.length > 3 ? `<div class="text-sm text-gray-500">+${order.items.length - 3} more items</div>` : ''}
                        </div>
                        ${order.note ? `<div class="mt-2 p-2 bg-yellow-50 border border-yellow-200 rounded text-xs"><span class="font-semibold">Note:</span> ${order.note}</div>` : ''}
                    </div>
                `;

                return card;
            }

            function getStatusClass(status) {
                switch (status) {
                    case 'pending': return 'status-pending';
                    case 'accepted': return 'status-accepted';
                    case 'ready': return 'status-ready';
                    case 'delivered': return 'status-delivered';
                    case 'declined': return 'status-declined';
                    default: return 'status-pending';
                }
            }

            function showOrderDetails(order) {
                currentOrderDetails = order;
                
                // Update modal header
                document.getElementById('order-details-header').innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-lg font-bold">Order #${order.displayOrderNumber}</p>
                            <p class="text-sm text-gray-600">${new Date(order.created_at).toLocaleString('en-IN')}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-bold text-blue-600">₹${order.grand_total}</p>
                            <p class="text-sm text-gray-600">${order.payment_mode}</p>
                        </div>
                    </div>
                `;

                // Update order items
                const itemsList = document.getElementById('order-items-list');
                itemsList.innerHTML = order.items.map(item => `
                    <div class="flex justify-between items-center py-2 border-b">
                        <div class="flex-1">
                            <p class="font-semibold">${item.item_name}</p>
                            <p class="text-sm text-gray-500">${item.variant}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold">${item.quantity} x ₹${item.price_per_unit}</p>
                            <p class="text-sm text-gray-600">₹${(item.quantity * item.price_per_unit).toFixed(2)}</p>
                        </div>
                    </div>
                `).join('');

                // Update note display
                const noteDisplay = document.getElementById('order-note-display');
                const noteText = document.getElementById('order-note-text');
                if (order.note) {
                    noteText.textContent = order.note;
                    noteDisplay.classList.remove('hidden');
                } else {
                    noteDisplay.classList.add('hidden');
                }

                // Update status badge
                const statusBadge = document.getElementById('current-status-badge');
                statusBadge.textContent = order.status.toUpperCase();
                statusBadge.className = `text-lg font-semibold ${getStatusClass(order.status)} px-3 py-1 rounded-full`;

                // Update status buttons
                const statusButtons = document.getElementById('status-buttons');
                statusButtons.innerHTML = getStatusButtons(order.status);

                // Add event listeners to status buttons
                document.querySelectorAll('.status-change-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const newStatus = btn.dataset.status;
                        updateOrderStatus(order.id, newStatus);
                    });
                });

                orderDetailsModal.classList.remove('hidden');
            }

            function getStatusButtons(currentStatus) {
                const buttons = {
                    pending: [
                        { status: 'accepted', label: 'Accept', class: 'bg-blue-600 hover:bg-blue-700 text-white' },
                        { status: 'declined', label: 'Decline', class: 'bg-red-600 hover:bg-red-700 text-white' }
                    ],
                    accepted: [
                        { status: 'ready', label: 'Mark Ready', class: 'bg-green-600 hover:bg-green-700 text-white' },
