<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Delhi Chicken Brothers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FDF3E7;
        }
        :root {
            --brand-red: #D12727;
            --brand-dark: #2C2C2C;
            --brand-cream: #FDF3E7;
            --brand-light-cream: #FFFBF5;
        }
        .bg-brand-red { background-color: var(--brand-red); }
        .text-brand-red { color: var(--brand-red); }
        .border-brand-red { border-color: var(--brand-red); }
        .focus\:ring-brand-red:focus {
            --tw-ring-color: var(--brand-red);
        }
        .profile-card {
            transition: all 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-brand-cream sticky top-0 z-40 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <img src="https://dcbchicken.com/images/logo.png" alt="Delhi Chicken Brothers Logo" class="h-12 w-12 md:h-14 md:w-14">
                <span class="text-xl md:text-2xl font-bold text-brand-dark hidden sm:block">Delhi Chicken Brothers</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-sm font-medium hover:text-brand-red transition-colors">‚Üê Back to Home</a>
                <button id="signout-button" class="bg-brand-red text-white text-sm font-bold py-2 px-4 rounded-full hover:bg-opacity-90 transition-all">
                    Sign Out
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Page Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-brand-dark mb-2">My Profile</h1>
                <p class="text-gray-600">Manage your account information and preferences</p>
            </div>

            <!-- Profile Overview Card -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8 profile-card">
                <div class="flex items-center gap-6 mb-6">
                    <div class="w-20 h-20 bg-brand-red rounded-full flex items-center justify-center text-white text-2xl font-bold">
                        <span id="user-initials">U</span>
                    </div>
                    <div>
                        <h2 id="user-fullname" class="text-2xl font-bold text-brand-dark">User Name</h2>
                        <p id="user-email" class="text-gray-600">user@example.com</p>
                        <p id="user-mobile" class="text-gray-600">+91 9876543210</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                    <div class="bg-brand-light-cream rounded-lg p-4">
                        <div class="text-2xl font-bold text-brand-red" id="total-orders">0</div>
                        <div class="text-sm text-gray-600">Total Orders</div>
                    </div>
                    <div class="bg-brand-light-cream rounded-lg p-4">
                        <div class="text-2xl font-bold text-brand-red" id="loyalty-points">0</div>
                        <div class="text-sm text-gray-600">Loyalty Points</div>
                    </div>
                    <div class="bg-brand-light-cream rounded-lg p-4">
                        <div class="text-2xl font-bold text-brand-red" id="member-since">2024</div>
                        <div class="text-sm text-gray-600">Member Since</div>
                    </div>
                </div>
            </div>

            <!-- Edit Profile Form -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8 profile-card">
                <h3 class="text-xl font-bold text-brand-dark mb-6">Edit Profile Information</h3>
                
                <form id="profile-form" class="space-y-6">
                    <!-- Personal Information -->
                    <div>
                        <h4 class="text-lg font-semibold mb-4 text-brand-dark">Personal Information</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                                <input type="text" id="first-name" name="first_name" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" id="last-name" name="last_name" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                            <div>
                                <label for="mobile-number" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number *</label>
                                <input type="tel" id="mobile-number" name="mobile_number" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" id="email" name="email" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                            </div>
                        </div>
                    </div>

                    <!-- Delivery Address -->
                    <div>
                        <h4 class="text-lg font-semibold mb-4 text-brand-dark">Delivery Address</h4>
                        <div class="space-y-4">
                            <div>
                                <label for="building-no" class="block text-sm font-medium text-gray-700 mb-1">Building No / Flat No *</label>
                                <input type="text" id="building-no" name="building_no" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                            </div>
                            <div>
                                <label for="area" class="block text-sm font-medium text-gray-700 mb-1">Area / Street *</label>
                                <input type="text" id="area" name="area" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City *</label>
                                    <input type="text" id="city" name="city" required 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                                </div>
                                <div>
                                    <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State *</label>
                                    <input type="text" id="state" name="state" required 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="pin-code" class="block text-sm font-medium text-gray-700 mb-1">PIN Code *</label>
                                    <input type="text" id="pin-code" name="pin_code" required 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                                </div>
                                <div>
                                    <label for="landmark" class="block text-sm font-medium text-gray-700 mb-1">Landmark (Optional)</label>
                                    <input type="text" id="landmark" name="landmark" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-red focus:border-brand-red">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Preferences -->
                    <div>
                        <h4 class="text-lg font-semibold mb-4 text-brand-dark">Preferences</h4>
                        <div class="space-y-3">
                            <label class="flex items-center">
                                <input type="checkbox" id="newsletter" name="newsletter" class="rounded text-brand-red focus:ring-brand-red">
                                <span class="ml-2 text-sm text-gray-700">Receive promotional emails and updates</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="sms-notifications" name="sms_notifications" class="rounded text-brand-red focus:ring-brand-red">
                                <span class="ml-2 text-sm text-gray-700">Receive SMS order updates</span>
                            </label>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-6">
                        <button type="submit" class="bg-brand-red text-white font-bold py-3 px-8 rounded-lg hover:bg-opacity-90 transition-all duration-300 flex items-center justify-center gap-2">
                            <i data-lucide="save" class="h-5 w-5"></i>
                            Save Changes
                        </button>
