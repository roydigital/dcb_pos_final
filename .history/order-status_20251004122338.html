<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status - Delhi Chicken Brothers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', 'Roboto', sans-serif;
            background-color: #FDF3E7; /* Cream background from logo */
        }
        :root {
            --brand-red: #D12727;
            --brand-dark: #2C2C2C;
            --brand-cream: #FDF3E7;
            --brand-light-cream: #FFFBF5;
        }
        .bg-brand-red { background-color: var(--brand-red); }
        .text-brand-red { color: var(--brand-red); }
        .border-brand-red { border-color: var(--brand-red); }
        .bg-brand-dark { background-color: var(--brand-dark); }
        .text-brand-dark { color: var(--brand-dark); }
        .bg-brand-cream { background-color: var(--brand-cream); }
        .text-brand-cream { color: var(--brand-cream); }
        .bg-brand-light-cream { background-color: var(--brand-light-cream); }

        /* Status Tracker Styles */
        .status-line {
            position: absolute;
            top: 1.25rem; /* Vertically center with the icon */
            left: 1.25rem;
            right: 1.25rem;
            height: 4px;
            background-color: #e5e7eb; /* gray-200 */
            z-index: 0;
        }
        .status-line-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--brand-red);
            transition: width 0.5s ease-in-out;
        }
        .status-item {
            z-index: 1;
        }
        .status-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .status-item.completed .status-icon {
            background-color: var(--brand-red);
            color: white;
            border-color: var(--brand-red);
        }
        .status-item.current .status-icon {
            background-color: var(--brand-red);
            color: white;
            border: 4px solid var(--brand-cream);
            box-shadow: 0 0 0 3px var(--brand-red);
        }
        .status-item .status-label {
            transition: color 0.3s;
        }
        .status-item.completed .status-label,
        .status-item.current .status-label {
            color: var(--brand-dark);
            font-weight: 600;
        }
    </style>
</head>
<body class="text-brand-dark">

    <!-- App Container -->
    <div id="app" class="relative">
        
        <!-- Header -->
        <header class="bg-brand-cream sticky top-0 z-40 shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="index.html" class="flex items-center gap-2">
                    <img src="https://i.ibb.co/6y40g7b/logo-1.png" alt="Delhi Chicken Brothers Logo" class="h-12 w-12 md:h-14 md:w-14">
                    <span class="text-xl md:text-2xl font-bold text-brand-dark hidden sm:block">Delhi Chicken Brothers</span>
                </a>
                <a href="index.html" class="bg-brand-red text-white font-bold py-2 px-6 rounded-full hover:bg-opacity-90 transition-all duration-300">
                    New Order
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="py-16 md:py-24">
            <div class="container mx-auto px-4">
                <div class="max-w-3xl mx-auto bg-brand-light-cream rounded-xl shadow-lg p-6 md:p-8">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl md:text-4xl font-bold">Track Your Order</h1>
                        <p class="text-gray-600 mt-2">Order ID: <span id="order-id" class="font-semibold">---</span></p>
                    </div>

                    <!-- Status Tracker -->
                    <div class="relative flex justify-between items-start mb-12">
                        <div class="status-line"><div id="status-line-progress" class="status-line-progress" style="width: 0%;"></div></div>
                        
                        <div id="status-pending" class="status-item flex-1 text-center">
                            <div class="status-icon bg-gray-200 border-4 border-brand-light-cream text-gray-500 mx-auto">
                                <i data-lucide="receipt"></i>
                            </div>
                            <p class="status-label text-sm md:text-base mt-2 text-gray-500">Order Placed</p>
                        </div>

                        <div id="status-accepted" class="status-item flex-1 text-center">
                            <div class="status-icon bg-gray-200 border-4 border-brand-light-cream text-gray-500 mx-auto">
                                <i data-lucide="chef-hat"></i>
                            </div>
                            <p class="status-label text-sm md:text-base mt-2 text-gray-500">Preparing</p>
                        </div>

                        <div id="status-ready" class="status-item flex-1 text-center">
                            <div class="status-icon bg-gray-200 border-4 border-brand-light-cream text-gray-500 mx-auto">
                                <i data-lucide="package-check"></i>
                            </div>
                            <p class="status-label text-sm md:text-base mt-2 text-gray-500">Ready</p>
                        </div>

                        <div id="status-delivered" class="status-item flex-1 text-center">
                            <div class="status-icon bg-gray-200 border-4 border-brand-light-cream text-gray-500 mx-auto">
                                <i data-lucide="party-popper"></i>
                            </div>
                            <p class="status-label text-sm md:text-base mt-2 text-gray-500">Delivered</p>
                        </div>
                    </div>

                    <div class="text-center">
                        <h2 class="text-2xl font-bold mb-2" id="current-status-text">Connecting to server...</h2>
                        <p class="text-gray-500" id="status-update-time">Fetching latest update...</p>
                    </div>

                    <div class="mt-8 border-t pt-6">
                        <h3 class="text-xl font-bold mb-4">Your Order Summary</h3>
                        <div id="order-items-summary" class="space-y-2">
                            <!-- Order items will be injected here -->
                            <div class="text-center text-gray-500 p-4">Loading order details...</div>
                        </div>
                        <div class="flex justify-between items-center mt-4 pt-4 border-t font-bold text-lg">
                            <span>Grand Total</span>
                            <span id="grand-total">--.--</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
